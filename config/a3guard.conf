# A3Guard Configuration File

[monitoring]
# Screenshot interval in seconds (default: 120)
screenshot_interval=120

# Network check interval in seconds (default: 30)  
network_check_interval=30

# Application monitoring interval in seconds (default: 5)
app_monitor_interval=5

# Clipboard monitoring interval in seconds (default: 2)
clipboard_monitor_interval=2

# Maximum log file size in MB before rotation (default: 10)
max_log_size_mb=10

# Maximum screenshot retention days (default: 30)
screenshot_retention_days=30

# Maximum backup files to keep (default: 5)
max_backup_files=5

[network]
# Network interfaces to disable (comma-separated)
disable_interfaces=wifi,bluetooth,ethernet

# Allow specific interfaces (comma-separated, overrides disable_interfaces)
allow_interfaces=

# Block all network traffic (true/false)
block_all_traffic=true

# Allow localhost connections (true/false)
allow_localhost=true

# Whitelisted localhost applications (comma-separated)
# These applications will not trigger violations when accessing localhost
whitelisted_localhost_apps=jupyter,jupyter-notebook,jupyter-lab,tomcat,apache,httpd,nginx,xampp

[security]
# Encryption key file path (will be auto-generated if not exists)
encryption_key_file=/etc/a3guard/a3guard.key

# Enable file integrity checking (true/false)
enable_integrity_check=true

# Integrity check interval in seconds (default: 60)
integrity_check_interval=60

[alerts]
# Enable visual alerts (true/false)
enable_visual_alerts=true

# Enable audio alerts (true/false)
enable_audio_alerts=true

# Alert timeout in seconds (default: 10)
alert_timeout=10

[paths]
# Custom file extensions
log_extension=.a3log
screenshot_extension=.a3img
backup_extension=.a3bak
integrity_extension=.a3int

# Base directories (will be overridden by installation)
log_dir=/var/log/a3guard
data_dir=/var/lib/a3guard
screenshot_dir=/var/lib/a3guard/screenshots
backup_dir=/var/lib/a3guard/backup

[ui]
# UI update interval in milliseconds (default: 1000)
ui_update_interval=1000

# Maximum log entries to display (default: 1000)
max_log_display=1000

# Screenshot thumbnail size in pixels (default: 200)
thumbnail_size=200

[resources]
# CPU usage limit percentage (default: 10)
max_cpu_usage=10

# Memory usage limit in MB (default: 100)
max_memory_usage=100

# Enable resource monitoring (true/false)
enable_resource_monitoring=true

# Resource check interval in seconds (default: 30)
resource_check_interval=30

[whitelist]
# Whitelisted applications (comma-separated)
# These applications will not trigger violations
whitelisted_applications=

# Whitelisted window titles (comma-separated)
# Windows with these titles will not trigger violations
whitelisted_windows=localhost,127.0.0.1,jupyter,tomcat,apache,xampp

# Whitelisted URLs/domains (comma-separated)
# URLs containing these patterns will not trigger violations
whitelisted_urls=localhost,127.0.0.1,::1
